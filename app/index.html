<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Custom Radio Button Group using ReactJS</title>
  <meta name="author" content="Rohit Sengar">
  <style>
	.radio-btn-group{
		margin-bottom: 5px;
	}
	.radiobtn{
		display: inline-block;
		width: 10px;
		height: 10px;
		border: 2px solid #000;
		border-radius: 50%;
		margin-right: 5px;
		vertical-align: middle;
	}
	.radiobtn.checked{
		background-color: #000;
	}
  </style>
</head>
<body>
  <div id="app"></div>
</body>
</html>
